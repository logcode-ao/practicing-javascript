<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
  </head>
  <body>
    <p></p>

    <script>
      //while
      let count = 1;
      while (count < 10) {
        console.log(count);
        count += 2;
      }

      //doâ€¦while
      count = 0;
      do {
        console.log(count);
        count++;
      } while (count < 5);

      //for ...loop
      for (let i = 1; i < 5; i++) {
        console.log(i);
      }
    </script>
  </body>
</html>

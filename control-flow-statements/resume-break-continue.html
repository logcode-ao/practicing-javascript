<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break and Continue</title>
  </head>
  <body>
    <script>
      // break

      //for
      for (let i = 0; i < 5; i++) {
        console.log(i);
        if (i == 2) {
          break;
        }
      }

      //while
      let i = 0;

      while (i < 5) {
        i++;
        console.log(i);
        if (i == 3) {
          break;
        }
      }

      //do-while
      i = 0;

      do {
        i++;
        console.log(i);
        if (i == 3) {
          break;
        }
      } while (i < 5);

      //continue

      //for
      for (let i = 0; i < 10; i++) {
        if (i % 2 === 0) {
          continue;
        }
        console.log(i);
      }

      //while
      i = 0;
      while (i < 10) {
        i++;
        if (i % 2 === 0) {
          continue;
        }
        console.log(i);
      }
    </script>
  </body>
</html>

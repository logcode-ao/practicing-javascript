<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>media familia</title>
  </head>
  <body>
    <script type="text/javascript">
      function mostra(frase) {
        document.write(frase + "<br>");
      }
      var totFamilia = parseInt(prompt("Qual é a quantidade de familiares"));
      var somaFamilia = 0;

      for (var i = 1; i <= totFamilia; i++) {
        var idade = parseInt(prompt("Qual é a idade?"));
        somaFamilia = +idade;
      }

      var media = somaFamilia / totFamilia;

      mostra("A média das idades digitada é de: " + media);
    </script>
  </body>
</html>
